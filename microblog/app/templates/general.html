{% extends "base.html" %}

{% block content %}

    {% if current_user.is_authenticated %}
    <h1>Hello, {{ user.username }}</h1>
    {% for e in events %}
    <div><p>{{ e.sport }} in <b>{{ e.body }}</b></p></div>
    {% endfor %}
    {% else %}
    <h1>Glad to see you!</h1>
    {% endif %}

{% endblock %}
